apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-sale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - image: docker.io/maintndjs/web:v1.1
        imagePullPolicy: Always
        name: myweb
        ports:
        - containerPort: 80
        volumeMounts:
        - name: tz-seoul
          mountPath: /etc/localtime
      volumes:
      - name: tz-seoul
        hostPath:
          path: /usr/share/zoneinfo/Asia/Seoul
---

